<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STandCOIN</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .counter__icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #FCD303;
            cursor: pointer;
        }

        .counter__icon:hover {
            background-color: #F8B900;
        }

        .counter__value {
            font-size: 32px;
            margin-top: 10px;
        }

        .panel {
            width: 100%;
            background-color: #222;
            color: #fff;
            padding: 10px;
        }

        .panel__info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel__info span {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="counter">
        <div class="counter__icon" id="counter-icon"></div>
        <div class="counter__value" id="counter-value">0</div>
    </div>

</div>

<script>
    const counterIcon = document.getElementById('counter-icon');
    const counterValue = document.getElementById('counter-value');

    let currentValue = 0;

    counterIcon.addEventListener('click', () => {
        currentValue++;
        counterValue.textContent = currentValue;
    });
</script>
</body>
</html>
